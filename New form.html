<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Welcome home, Brother...</h1>
      </div>
    </header>
    <article>
      <div>
            <form method="post" id="loginForm" action="/login">
                <label for="login">
                    <span><strong>Enter login<strong></span>
                    <input
                    id = "login"
                    type="email"
                    name="login"
                    placeholder="Enter your email"
                    minlenght="5"
                    maxlenght="10"
                    required
                    />
                </label>
                <label for = "pass">
                    <span><strong>Enter password</strong></span>
                    <input 
                    id = "pass"
                    type="password"
                    name="password"
                    placeholder="Min 3 characters"
                    required
                    />
                </label>
                <button type="submit">Get access</button>
            </form> 
      </div>
    </article>
     <footer>
        <p>Only YOU know the truth.</p>
     </footer>
     <script src="index.js"></script>
  </body>
</html>
